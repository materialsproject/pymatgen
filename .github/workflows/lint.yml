name: Linting

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  lint:
    # prevent this action from running on forks
    if: github.repository == 'materialsproject/pymatgen'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: setup.py

      - name: Install dependencies
        run: |
          pip install -e '.[dev]'

      - name: ruff
        run: |
          ruff --version
          ruff check . --ignore 'D,SIM'

      - name: black
        run: |
          black --version
          black --check --diff --color pymatgen

      - name: mypy
        run: |
          mypy --version
          rm -rf .mypy_cache
          mypy pymatgen
