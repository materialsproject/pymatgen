name: Linting

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Lint with pycodestyle
      run: |
        pip install pycodestyle --upgrade
        pycodestyle pymatgen
    - name: Lint with mypy
      run: |
        pip install mypy --upgrade
        mypy pymatgen
    - name: Lint with flake8
      run: |
        pip install flake8 --upgrade
        # stop the build if there are Python syntax errors or undefined names
        flake8 --count --show-source --statistics pymatgen
        # exit-zero treats all errors as warnings.
        flake8 --count --exit-zero --max-complexity=20 --statistics pymatgen
    - name: Lint with pydocstyle
      run: |
        pip install pydocstyle --upgrade
        pydocstyle --count pymatgen
    - name: Lint with pylint
      run: |
        pip install --upgrade pylint
        export MODIFIED_FILES=`git diff --diff-filter=ACMRTUXB --name-only HEAD v2020.7.14 | grep -E 'pymatgen.*\.(py)$' | sed '/test_/d' | tr '\n' ' '`
        echo "Linting $MODIFIED_FILES"
        # stop the build if there are Python syntax errors or undefined names
        pylint `echo $MODIFIED_FILES`
