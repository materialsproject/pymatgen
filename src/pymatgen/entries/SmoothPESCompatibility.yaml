# Smooth PES Correction Scheme
# Reference: Warford, T., Thiemann, F.L., Cs√°nyi, G.
# "Better without U: Impact of Selective Hubbard U Correction on Foundational MLIPs"
# arXiv:2601.21056, 2026. https://arxiv.org/abs/2601.21056
#
# This scheme provides per-atom energy shifts to align PBE+U and PBE energies,
# producing a smoother potential energy surface (PES) for MLIP training.
# Unlike corrections targeting phase diagram accuracy, this prioritizes PES continuity.
#
# NOTE: This scheme only provides GGA/GGA+U mixing corrections for transition metals.
# No anion composition corrections are applied (set to 0).

Name: Smooth PES

Corrections:
  # Per-atom energy shifts (eV/atom) for U-corrected transition metals
  # Applied only when O or F is present (matching MP's selective +U scheme)
  # Values from Table 1 "This work" column
  GGAUMixingCorrections:
    O:
      Co: -2.004
      Cr: -2.458
      Fe: -1.925
      Mn: -1.602
      Mo: -4.895
      Ni: -2.586
      V: -2.271
      W: -5.875
    F:
      Co: -2.004
      Cr: -2.458
      Fe: -1.925
      Mn: -1.602
      Mo: -4.895
      Ni: -2.586
      V: -2.271
      W: -5.875
  # No composition corrections - this scheme only corrects the U mixing issue
  CompositionCorrections:
    oxide: 0
    peroxide: 0
    superoxide: 0
    ozonide: 0
    S: 0
    F: 0
    Cl: 0
    Br: 0
    I: 0
    N: 0
    Se: 0
    Si: 0
    Sb: 0
    Te: 0
    H: 0

Uncertainties:
  GGAUMixingCorrections:
    O:
