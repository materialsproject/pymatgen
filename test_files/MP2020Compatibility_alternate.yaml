      Ni: 0.0106
      W: 0.0188
      Mo: 0.0202
  CompositionCorrections:
    oxide: 0.0025
    peroxide: 0.0198
    superoxide: 0.0096
    S: 0.0113
    F: 0.0049
    Cl: 0.0055
    Br: 0.0044
    I: 0.0108
    N: 0.0217
    Se: 0.0341
    Si: 0.0435
    Sb: 0.0089
    Te: 0.0276
    H: 0.002
