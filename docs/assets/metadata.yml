software_title: pymatgen
acronym: pymatgen
description: |
  Python Materials Genomics (pymatgen) is a robust materials analysis
  code that defines core object representations for structures and molecules with
  support for many electronic structure codes. It is currently the core analysis
  code powering the Materials Project.
