    superoxide: 0.0075
    S: 0.0093
    F: 0.0026
    Cl: 0.0018
    Br: 0.0026
    I: 0.0055
    N: 0.0093
    Se: 0.0341
    Si: 0.0165
    Sb: 0.0089
    Te: 0.0262
    H: 0.0013
    ozonide: 0
