[build-system]
requires = [
     # pin NumPy version used in the build
     "oldest-supported-numpy",
     "setuptools>=43.0.0",
     "Cython>=0.29.23"
]
build-backend = "setuptools.build_meta"


[tool.black]
line-length = 120
target-version = ['py39']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | test_files
  )/
)
'''
