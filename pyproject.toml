[build-system]
requires = [
  # pin NumPy version used in the build
  "oldest-supported-numpy",
  "setuptools>=43.0.0",
  "Cython>=0.29.23",
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120

[tool.ruff]
ignore = ["B019", "B023", "E741", "B904", "B905"]
line-length = 120
select = ["B", "E", "F", "W"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
